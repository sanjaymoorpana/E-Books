{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        span {
            color: red;
        }

        tr,
        td {
            padding: 10px;
        }

        fieldset {
            background-color: lightgrey;
        }
        
        legend {
            background-color: white;
            color: white;
            padding: 5px 10px;
        }

        input {
            margin: 5px;
        }
    </style>

    <title>Document</title>
</head>

<body>
    
    <center>
        <h1>Login</h1>
        {% if msg %}
        {{msg}}
        {% endif %}
        <form name="login" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <fieldset>
            <table paddin>
                <tr>
                    <td>User Type</td>
                    <td>
                        <input type="radio" name="usertype" value="user" checked="checked">User
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="usertype" value="seller">Seller
                    </td>
                </tr>
                                
                <tr>
                    <td>Email</td>
                    <td><input type="text" name="email" required="required"></td>
                </tr>

                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password" required=" required"></td>
                </tr>

                <tr>
                    <td>
                        <input type="submit" name="submit" value="Login" class="btn btn-primary">
                    </td>
                    <td align="right">    
                        <a href="{% url 'forgot_password' %}" ><input type="button" value="Forgot Passsword" class="btn btn-primary"></a>
                    </td>
                    
                </tr>

                
            </table>
            </fieldset>
        </form>
    </center>
</body>

</html>
{% endblock %}
