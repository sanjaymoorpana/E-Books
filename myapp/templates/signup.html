{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        span {
            color: red;
        }

        tr,
        td {
            padding: 10px;
        }

        fieldset {
            background-color: lightgrey;
        }

        legend {
            background-color: white;
            color: white;
            padding: 5px 10px;
        }

        input {
            margin: 5px;
        }
    </style>

    <title>Document</title>
</head>

<body>

    <center>
        <h1>Sign Up</h1>
        {% if msg %}
        {{msg}}
        {% endif %}
        <form name="signup" method="POST" action="{% url 'signup' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>
                <table paddin>
                    <tr>
                        <td>User Type</td>
                        <td>
                            <input type="radio" name="usertype" value="user" checked="checked">User
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="radio" name="usertype" value="seller">Seller
                        </td>
                    </tr>

                    <tr>
                        <td>First Name</td>
                        <td><input type="text" name="fname" required="required" value="{{f}}"></td>
                    </tr>

                    <tr>
                        <td>Last Name</td>
                        <td><input type="text" name="lname" required="required" value="{{l}}"></td>
                    </tr>

                    <tr>
                        <td>Email</td>
                        <td><input type="text" name="email" required="required"></td>
                    </tr>

                    <tr>
                        <td>Mobile No.</td>
                        <td><input type="text" name="mobile" required="required" value="{{m}}"></td>
                    </tr>

                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="password" required=" required"></td>
                    </tr>

                    <tr>
                        <td>Confirm Password</td>
                        <td><input type="password" name="cpassword" required="required"></td>
                    </tr>

                    <tr>
                        <td>User Image</td>
                        <td><input type="file" name="user_image"></td>
                    </tr>
                    
                    <tr>
                        <td colspan="2" align="center">
                            <input type="submit" name="submit" value="Sign Up" class="btn btn-primary">
                        </td>
                    </tr>

                </table>
            </fieldset>
        </form>
    </center>
</body>

</html>
{% endblock %}
