{% extends 'seller_header.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="row">
        {% for b in books %}
        <div id="box" class="col-sm-3">
            <div class="container">
                <div class="card" style="width:250px">
                    <img class="card-img-top" src="{{b.book_image.url}}" alt="Card image" width="200px" height="200px">
                    <div class="card-body">
                        <h4 class="card-title">{{b.book_name}}</h4>
                        <p class="card-text">Price: {{  b.book_price}}</p>
                        <a href="{% url 'book_detail' pk=b.pk %}">More Details</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
{% endblock %}
